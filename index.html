<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="container">
    <article class="blog-card">
      <img id="img-banner" src="./assets/images/illustration-article.svg" alt="">
      <div class="card-content">
        <p id="tag" class="figtree-preset3-bold">Learning</p>
        <p class="published-date figtree-preset3">Published 21 Dec 2023</p>
        <h1 class="card-header figtree-preset1">HTML & CSS foundations</h1>
        <p class="figtree-preset2">
          These languages are the backbone of every <br> website, defining structure, content, and <br> presentation.
        </p>
      </div>
      <div class="card-author">
        <img id="avatar" src="./assets/images/image-avatar.webp" alt="">
        <p class="figtree-preset3-bold">Greg Hooper</p>
      </div>

    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shayneze</a>.
    </div>
  </div>
</body>
</html>
